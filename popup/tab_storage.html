<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tab_storage.css" />
</head>

<body>
    <div class="buttonbox">
        <button class="button" id="save-btn">Save</button>
        <button class="button" id="load-btn" disabled>Load</button>
        <button class="button" id="delete-btn" disabled>Delete</button>
    </div>

    <h4>Saved sessions</h4>
    <div id="session-panel">
        <ul id="session-list">
        </ul>
    </div>
    <div>
        <input type="checkbox" id="close-tabs-on-load"><label for="close-tabs-on-load">Close tabs on load</label>
    </div>
    <script type="text/javascript" src="tab_storage.js"></script>
</body>

</html>
